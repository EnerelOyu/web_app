<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Төлөвлөгөө</title>
    <link rel="stylesheet" href="../styles/plan.css">
    <link rel="stylesheet" href="../styles/icons.svg">
    <script type="module" src="../code/component/plan/ag-suggested-point.js"></script>
    <script type="module" src="../code/component/plan/ag-route-section.js"></script>
    <!-- <script type="module" src="../code/rating.js"></script> -->
    <script type="module" src="../code/component/ag-header.js"></script>
</head>
<body>
    <ag-header></ag-header>
    <div class="main-container">
        <div class="plan-title">
            <div>
                <h1>Төлөвлөгөөний гарчиг №1</h1>
                <span class="share-button">
                    <svg>
                        <use href="../styles/icons.svg#default-profile"></use>
                    </svg>
                    <svg>
                        <use href="../styles/icons.svg#icon-share"></use>
                    </svg>
                </span>
            </div>
        </div>
        <div class="suggestion">
            <h3>Танд санал болгох аяллын цэгүүд</h3>
            <a href="./spots.html" class="more-spots">
                <p>Бүгдийг харах</p>
                <svg class="more-icon">
                    <use href="../styles/icons.svg#icon-arrow"></use>
                </svg>
            </a>
            <div class="TL">
                <suggested-point
                zrg="../files/spot-img/11statue1.jpg",
                bus="Төв аймгийн бүс",
                unelgee="4.5",
                ner="Цонжин Болдог"
                ></suggested-point>
                <suggested-point
                zrg="../files/spot-img/13Landscape2.webp",
                bus="Төв аймгийн бүс",
                unelgee="3.5",
                ner="Амарбаясгалант хийд"
                ></suggested-point>
                <suggested-point
                zrg="../files/spot-img/14Landscape3.png",
                bus="Төв аймгийн бүс",
                unelgee="5",
                ner="Хустайн байгалийн цогцолборг"
                ></suggested-point>
                <suggested-point
                zrg="../files/spot-img/12Landscape1.jpg",
                bus="Төв аймгийн бүс",
                unelgee="4.5",
                ner="Цонжин Болдог"
                ></suggested-point>
                <suggested-point
                zrg="../files/spot-img/12Landscape1.jpg",
                bus="Төв аймгийн бүс",
                unelgee="4.5",
                ner="Цонжин Болдог"
                ></suggested-point>
            </div>
        </div>
        <div class="route">
            <h2>Таны аяллын маршрут</h2>
            <route-section></route-section>
            <route-section></route-section>
            <route-section></route-section>
            <route-section></route-section>
        </div>
        <div class="notes">
            <h3>Тэмдэглэл</h3>
            <textarea id="notes" placeholder="Тэмдэглэж санах зүйлс оруул..."></textarea>
        </div>
        <div class="save">
            <button id="return">
            
                <svg>
                    <use href="../styles/icons.svg#return"></use>
                </svg>
                <p>Буцаах</p>
            </button>
            <button id="redo">
                <svg>
                    <use href="../styles/icons.svg#redo"></use>
                </svg>
                <p>Дахих</p>
            </button>
            <button id="save">
                <p>Хадгалах</p>
            </button>
        </div>
    
        <div class="liked">
            <h3>Таалагдсан цэгүүд</h3>
            <div class="TL">
                <suggested-point
                zrg="../files/spot-img/14Landscape3.png",
                bus="Төв аймгийн бүс",
                unelgee="5",
                ner="Хустайн байгалийн цогцолборг"
                ></suggested-point>
                <suggested-point
                zrg="../files/spot-img/14Landscape3.png",
                bus="Төв аймгийн бүс",
                unelgee="5",
                ner="Хустайн байгалийн цогцолборг"
                ></suggested-point>
                <suggested-point
                zrg="../files/spot-img/14Landscape3.png",
                bus="Төв аймгийн бүс",
                unelgee="5",
                ner="Хустайн байгалийн цогцолборг"
                ></suggested-point>
                <suggested-point
                zrg="../files/spot-img/14Landscape3.png",
                bus="Төв аймгийн бүс",
                unelgee="5",
                ner="Хустайн байгалийн цогцолборг"
                ></suggested-point>
            </div>
        </div>
    </div>

    <script>
        const box = document.getElementById('notes');
        const key = 'instantNotes';

        // Load saved content
        box.value = localStorage.getItem(key) || '';

        // Save instantly on typing
        box.addEventListener('input', () => {
            localStorage.setItem(key, box.value);
        });
    </script>
</body>
</html>
