<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/guide_sign_up.css">
    <script type="module" src="../code/component/ag-header.js"></script>
    <script type="module" src="../code/component/ag-footer.js"></script>
</head>
<body>
<ag-header></ag-header>
    <main>
        <h1>Хөтөч болох бүртгэл</h1>
        <div class="photo-card" role="group" aria-label="Зураг оруулах">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="opacity:.35;margin-bottom:8px">
                <path d="M4 7a2 2 0 0 1 2-2h1.5l1-1h5l1 1H18a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7z" stroke="#000" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="13" r="3" stroke="#000" stroke-width="0.8"/>
            </svg>

    <div class="pc-text" style="font-size:13px;color:#9aa3a8;margin-bottom:10px">Зураг оруулах</div>
    <input id="photo" name="photo" type="file" accept="image/*" aria-label="Фото оруулах">
    <label for="photo">Файл сонгох</label>
</div>
        <form action="#">
            <p>Овог нэр</p>
            <input type="text">
            <p>Холбоо барих дугаар</p>
            <input type="number">
            <p>И-мэйл хаяг</p>
            <input type="email">
            <p>Хөтөч хийх бүс нутаг</p>
            <select name="bus_nutag" id="bus_nutag">
                <option value="Ulaanbaatar">Улаанбаатар</option>
                <option value="arkhangai">Архангай</option>
                <option value="bayankhongor">Баянхонгор</option>
                <option value="bayanulgii">Баян-Өлгий</option>
                <option value="bulgan">Булган</option>
                <option value="govi-altai">Говь-Алтай</option>
                <option value="govisumber">Говьсүмбэр</option>
                <option value="darkhan-uul">Дархан-Уул</option>
                <option value="dornod">Дорнод</option>
                <option value="dornogovi">Дорноговь</option>
                <option value="dundgovi">Дундговь</option>
                <option value="ovorkhangai">Өвөрхангай</option>
                <option value="umngovi">Өмнөговь</option>
                <option value="orkhon">Орхон</option>
                <option value="uvs">Увс</option>
                <option value="sukhbaatar">Сүхбаатар</option>
                <option value="selenge">Сэлэнгэ</option>
                <option value="tuv">Төв</option>
                <option value="Uvs">Увс</option>
                <option value="khentii">Хэнтий</option>
                <option value="khovd">Ховд</option>
                <option value="khuvsgul">Хөвсгөл</option>
                <option value="umnugovi">Өмнөговь</option>
            </select>
            <p>Хөтөч хийх категори</p>
            <select name="category" id="category">
                <option value="nature">Байгалийн үзэсгэлэнт газар</option>
                <option value="historical">Түүх соёлын дурсгалт газар</option>
                <option value="adventure">Адал явдалт аялал</option>
                <option value="cultural">Соёлын үзэсгэлэнт газар</option>
                <option value="wildlife">Морин аялал</option>
                <option value="wellness">Амралт сувилал </option>
            </select>
            <p>Хөтөч хийх хэл</p>
            <select name="language" id="language">
                <option value="mongolian">Монгол хэл</option>
                <option value="english">Англи хэл</option>
                <option value="russian">Орос хэл</option>
                <option value="chinese">Хятад хэл</option>
                <option value="japanese">Япон хэл</option>
            </select>
            <p>Хөтөч хийсэн туршлага (жилээр)</p>
            <input type="number">
        </form>
            <button type="submit">Бүртгүүлэх</button>
    </main>
    <ag-footer></ag-footer>
</body>
</html>
