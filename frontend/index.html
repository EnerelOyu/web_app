<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Монгол орны аяллын газруудыг олж, аяллын төлөвлөгөө хийх, мэргэжлийн хөтөч сонгох боломжтой платформ. Соёл, байгалийн үзэсгэлэнт газруудыг үнэлгээтэйгээр танилцаарай.">
    <title>Аялал төлөвлөгч</title>

    <!-- Үндсэн CSS файлууд - Фонт болон хувьсагчдыг тодорхойлно -->
    <link rel="stylesheet" href="./styles/fonts.css">       
    <link rel="stylesheet" href="./styles/global.css">      

    <!-- Хуудас бүрийн CSS - Тухайн хуудасны онцгой загварчлал -->
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/spots.css">
    <link rel="stylesheet" href="./styles/spot-info.css">
    <link rel="stylesheet" href="./styles/plan.css">    

    <script type="module" src="./scripts/router/ag-app-state.js"></script>

    <!-- router -->
    <script type="module" src="./scripts/router/ag-app-router.js"></script>

    <!-- page component -->
    <script type="module" src="./scripts/pages/ag-page-home.js"></script>            <!-- Нүүр хуудас -->
    <script type="module" src="./scripts/pages/ag-page-spots.js"></script>           <!-- Газруудын жагсаалт - шүүлтүүр, хайлт -->
    <script type="module" src="./scripts/pages/ag-page-spot-info.js"></script>       <!-- Газрын дэлгэрэнгүй - зураг, тайлбар, үнэлгээ -->
    <script type="module" src="./scripts/pages/ag-page-plan.js"></script>            <!-- Аяллын төлөвлөгөө - маршрут, хөтөч, тэмдэглэл -->
    <script type="module" src="./scripts/pages/ag-page-guides.js"></script>          <!-- Хөтөчдийн жагсаалт -->
    <script type="module" src="./scripts/pages/ag-page-guide-profile.js"></script>   <!-- Хөтөчийн профайл - мэдээлэл, үнэлгээ -->
    <script type="module" src="./scripts/pages/ag-page-guide-signup.js"></script>    <!-- Хөтөч бүртгүүлэх хуудас -->
    <script type="module" src="./scripts/pages/ag-page-traveler-signup.js"></script>  <!-- Аялагч бүртгүүлэх хуудас -->

    <!-- header & footer  -->
    <script type="module" src="./scripts/components/common/ag-header.js"></script>    
    <script type="module" src="./scripts/components/common/ag-footer.js"></script>   

    <!-- Олон хуудсанд дахин ашиглагдах нийтлэг элементүүд -->
    <script type="module" src="./scripts/components/common/ag-toast.js"></script>             <!-- Мэдэгдлийн цонх -->
    <script type="module" src="./scripts/components/common/ag-rating.js"></script>            <!-- Одоор үнэлгээ харуулах -->
    <script type="module" src="./scripts/components/forms/ag-star-rating-input.js"></script>  <!-- Одон үнэлгээ оруулах -->

    <!-- home page ийн элементүүд -->
    <script type="module" src="./scripts/features/home/ag-spot.js"></script>             <!-- Онцлох газрын дэлгэрэнгүй карт -->
    <script type="module" src="./scripts/components/cards/ag-tutorial-card.js"></script> <!-- Зааварын карт -->
    <script type="module" src="./scripts/features/home/ag-home-search.js"></script>      <!-- Нүүр хуудасны хайлтын талбар -->
    <script type="module" src="./scripts/features/home/ag-spot-section.js"></script>     
    <script type="module" src="./scripts/components/cards/ag-feature-card.js"></script>  
    <script type="module" src="./scripts/features/home/ag-guide-banner.js"></script>     <!-- Хөтөч болох баннер -->

    <!-- spots page ийн элементүүд -->
    <script type="module" src="./scripts/components/cards/ag-spot-card.js"></script>     <!-- Газрын товч мэдээллийн карт -->
    <script type="module" src="./scripts/components/ui/ag-filter.js"></script>           <!-- Шүүлтүүрийн компонент -->
    <script type="module" src="./scripts/features/spots/ag-spot-manager.js"></script>    <!-- Газруудыг удирдах систем -->

    <!-- spot info page ийн элементүүд -->
    <script type="module" src="./scripts/features/spot-info/ag-spot-hero.js"></script>    <!-- Газрын толгой хэсэг - зураг, нэр, үнэлгээ -->
    <script type="module" src="./scripts/features/spot-info/ag-spot-aside.js"></script>   <!-- Газрын мэдээлэл - хаяг, цаг, төлбөр -->
    <script type="module" src="./scripts/features/spot-info/ag-spot-review.js"></script>  <!-- Газрын үнэлгээ -->
    <script type="module" src="./scripts/components/cards/ag-guide-card.js"></script>     <!-- Хөтөчийн карт -->
    <script type="module" src="./scripts/components/cards/ag-review-card.js"></script>    <!-- Үнэлгээний карт -->
    <script type="module" src="./scripts/components/ui/ag-scroll-guide.js"></script>      

    <!-- plan page ийн элементүүд -->
    <script type="module" src="./scripts/features/plan/ag-route-item.js"></script>       <!-- Маршрутын нэг газар -->
    <script type="module" src="./scripts/features/plan/ag-route-section.js"></script>    <!-- Маршрутын section -->
    <script type="module" src="./scripts/features/plan/ag-travel-divider.js"></script>   <!-- Зайн мэдээлэл харуулах хуваагч -->
    <script type="module" src="./scripts/features/plan/ag-guide-section.js"></script>    <!-- Хөтөч сонгох хэсэг -->
    <script type="module" src="./scripts/features/plan/ag-note-area.js"></script>        <!-- Тэмдэглэлийн талбар -->
    <script type="module" src="./scripts/features/plan/ag-note-item.js"></script>        <!-- Нэг тэмдэглэл -->
    <script type="module" src="./scripts/components/ui/ag-shared-button.js"></script>    <!-- Хуваалцах товч -->
    <script type="module" src="./scripts/features/plan/ag-suggested-point.js"></script>  <!-- Санал болгох газар -->

    <!-- guide sign up ийн элементүүд -->
    <script type="module" src="./scripts/components/forms/ag-image-upload.js"></script>        <!-- Зураг оруулах компонент -->
    <script type="module" src="./scripts/components/forms/ag-guide-basic-form.js"></script>    <!-- Үндсэн мэдээллийн форм -->
    <script type="module" src="./scripts/components/forms/ag-guide-preferences.js"></script>   <!-- Хөтөчийн сонголт, туршлага -->

    <!-- guide profile ийн элементүүд -->
    <script type="module" src="./scripts/features/guide-profile/ag-guide-review-list.js"></script>  <!-- Хөтөчийн үнэлгээний жагсаалт -->

</head>
<body>
    <ag-header></ag-header>
    <!-- үндсэн page container router-ээр page үүдийг солино-->
    <div class="page-container">
        <ag-app-router id="main-router"></ag-app-router>
    </div>
    <ag-footer></ag-footer>

    <!--Хуудас бүхэлдээ ачаалагдсаны дараа чиглүүлэгчийг эхлүүлнэ -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const router = document.getElementById('main-router');

            // router-ын бүртгэл - URL болон харгалзах хуудсыг холбох
            router.registerRoute('/home', '<ag-page-home></ag-page-home>');                        // Нүүр хуудас
            router.registerRoute('/spots', '<ag-page-spots></ag-page-spots>');                     // Газруудын жагсаалт
            router.registerRoute('/spot-info', '<ag-page-spot-info></ag-page-spot-info>');         // Газрын дэлгэрэнгүй
            router.registerRoute('/plan', '<ag-page-plan></ag-page-plan>');                        // Аяллын төлөвлөгөө
            router.registerRoute('/guides', '<ag-page-guides></ag-page-guides>');                  // Хөтөчдийн жагсаалт
            router.registerRoute('/guide-signup', '<ag-page-guide-signup></ag-page-guide-signup>'); // Хөтөч бүртгүүлэх
            router.registerRoute('/traveler-signup', '<ag-page-traveler-signup></ag-page-traveler-signup>'); // Аяллагч бүртгүүлэх
            router.registerRoute('/guide-profile', '<ag-page-guide-profile></ag-page-guide-profile>'); // Хөтөчийн профайл

            // Эхний хуудсыг харуулах
            router.onRouteChange();
        });
    </script>
</body>
</html>
