    <ag-header></ag-header>

    <div class="page-container">
        <ag-app-router id="main-router"></ag-app-router>
    </div>

    <ag-footer></ag-footer>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const router = document.getElementById('main-router');
            router.registerRoute('/home', '<ag-page-home></ag-page-home>');
            router.registerRoute('/spots', '<ag-page-spots></ag-page-spots>');
            router.registerRoute('/spot-info', '<ag-page-spot-info></ag-page-spot-info>');
            router.registerRoute('/plan', '<ag-page-plan></ag-page-plan>');
            router.registerRoute('/guides', '<ag-page-guides></ag-page-guides>');
            router.registerRoute('/guide-signup', '<ag-page-guide-signup></ag-page-guide-signup>');
            router.registerRoute('/guide-profile', '<ag-page-guide-profile></ag-page-guide-profile>');
            router.onRouteChange();
        });
    </script>
