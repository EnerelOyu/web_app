<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хөтөчийн мэдээлэл</title>
    <script type="module" src="../code/component/ag-header.js"></script>
    <link rel="stylesheet" href="../styles/profile-guide.css">
    <script type="module" src="../code/component/profile-guide/ag-guide-info.js"></script>
    <script type="module" src="../code/component/ag-rating.js"></script>

<body>
    <ag-header></ag-header>
    <div class="main-container">
        <div class="main-info">
                <div class="txt-info">
                    <h1>Хөтчийн мэдээлэл</h1>
                    <ag-rating value="4.4"></ag-rating>
                    <h2>Доржийн Намжирмаа</h2>
                    <p><span>Төрсөн огноо:</span> 2002.10.03</p>
                    <p><span>Холбогдох дугаар:</span> 90990990</p>
                </div>
                <div class="icon">
                    <svg>
                        <use href="../styles/icons.svg#icon-fb2"></use>
                    </svg>
                    <svg>
                        <use href="../styles/icons.svg#icon-share"></use>
                    </svg>
                </div>
                <img src="../assets/images/guide-img/guide1.svg" alt="profile">
            </div>
        <div class="cat">
            <h3>
                Хөтөч хийдэг категорийн төрөл
            </h3>
            <div class="bubble">
                <h4>Ууланд авирах</h4>
            </div>
            <div class="bubble">
                <h4>Морин аялал</h4>
            </div>
            <div class="bubble">
                <h4>Соёл</h4>
            </div>
        </div>
        <div class="area">
            <h3>
                Хөтөч хийх бүс нутаг
            </h3>
            <div class="bubble">
                <h4>Баруун бүс нутаг</h4>
            </div>
            <div class="bubble">
                <h4>Төв бүс нутаг</h4>
            </div>
        </div>
        <ag-guide-review-list></ag-guide-review-list>
    </div>
